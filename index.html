      <h1>Add a new MOVIE to your library!</h1>
    </div>
    
    <div data-role="content">
    
    <!-- Form Content -->
    <form action="#" method="post" id="addMovieForm">
      <div class="movieinfo">
        <h2>Enter Movie</h2>
        <h4>* Information required</h4>
        <ul class="errors" id="errors"></ul>

          <label for="entermovie" id="select"><span>*</span><strong> Movie Style:</strong></label>
            <select id="entermovie" data-role="none">
              <option value="--Choose a Style--">Choose A Style</option>
              <option value="DVD">DVD</option>
              <option value="VHS">VHS</option>
              <option value="Blu-ray">Blu-ray</option>
            </select> </br></br>

          <label for="mname"><span>*</span><strong> Movie Name:</strong></label><input type="text" placeholder="Blade Runner..." id="mname" data-role="none"/> </br></br>

          <label for="mgenre"><span>*</span><strong> Movie Genre:</strong></label><input type="text" placeholder="Action..." id="mgenre" data-role="none"/></br></br>

          <label for="myear"><span>*</span><strong> Year movie made:</strong></label><input id="myear" max="12-01-2013" min="01-01-1930" name= "startdate" placeholder=" 01-01-1988..." required="" type="date" data-role="none" /></br></br>

          <label for="mage"><span>*</span><strong> Suitable viewing age:</strong></label><input id="mage" max="21" min="1" name="mage" placeholder= "18..." type="number" data-role="none" /><br></br>

          <label for="favorite"> <strong>Is this one of your favorites?</strong> </label><input type="checkbox" id="favorite" value="Yes" class="favorite" data-role="none"/><br/></br>

          <label for="movierating"> <strong>How would you rate this movie? (On a scale of 1 to 10):</strong> </label><input type="range" min="1" max="10" id="movierating" data-role="none"/><br/><br/>

          <label for quality="quality"> <strong> What is the quality of this movie? </strong></label></li>
                    <!-- Radio -->
                    <input id="excellent" name="quality" type="radio" value="Excellent"><label for="excellent" data-role="none">Excellent</label>

                    <input id="good" name="quality" type="radio" value="Good"><label for="good" data-role="none">Good</label>

                    <input id="damaged" name="quality" type="radio" value="Damaged"><label for="damaged" data-role="none">Damaged</label>
        </ul>    
      </div>
      
      <div class="moviecomment">
        <h2>Movie Comments</h2> 
          <div data-role="fieldcontain">
          <label for="comments"> <strong>Comments:</strong> </label><textarea id="comments" data-role="none" placeholder="Write a review"</textarea>
      </div>
    
      <a href="#My Movie Library" data-role="none" data-icon="plus" data-theme="b" id="saveData">Add Movie</a>
